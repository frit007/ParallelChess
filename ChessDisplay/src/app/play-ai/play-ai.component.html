
<div class="p-grid card-margin">
    <p-card class="card-size p-col-fixed">
        <chess-board (moveMade)="madeMove($event)" [state]="state"></chess-board>
    
    </p-card>

    
</div>


<p-dialog [header]="winningMessage" [(visible)]="winningMessage">
    <button (click)="rematch()">Rematch</button>
    <button (click)="back()">Back</button>
</p-dialog>
